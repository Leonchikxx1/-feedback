<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Let Us Know Your Feedback</title>
	<link rel="stylesheet" href="style.css">
	<link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <!--integrity проверяет выбранный сценарий на целостность, не будет рабоать если совершены другие манипуляции(но это не точно) -->
</head>
<body>
	
	<div id="panel" class="panel-container">
      <strong>Насколько эффективна служба поддержки ?</strong>
      
      <div class="ratings-container">
        
        <div class="rating">
          <img src="https://i.ibb.co/fYN2rVn/no.png" alt="">
          <small>Не очень</small>
        </div>

        <div class="rating">
          <img src="https://i.ibb.co/3M8Ddsf/neutral.png" alt=""/>
          <small>Нейтрально</small>
        </div>

        <div class="rating active">
          <img src="https://i.ibb.co/VVDYGLZ/yes.png" alt=""/>
          <small>Все круто !</small>
        </div>
      </div>
      
      <button class="btn" id="send">Отправить отзыв</button>

     
    
    </div>
    </div>
	
	<script src='main.js'></script>
</body>
</html>
